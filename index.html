<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Task</title>
</head>
<body>
    <center>
        <form>
            <img src="person-profile.png" width="200">
            <h1>Interests Survey Form</h1>
            <label>Enter your name:</label>
            <input type="text">
            <br>
            <br>
            <label>Enter your email:</label>
            <input type="text">
            <br>
            <br>
            <label>Tell us a little about yourself:</label>
            <textarea></textarea>
            <br>
            <br>
            <label>Do you exercise at home?</label>
            <input type="radio" name="a">Yes
            <input type="radio" name="a">No
            <br>
            <br>
            <label>How do you like to read about your favorite topics?</label>
            <br>
            <br>
            <input type="checkbox">Books
            <input type="checkbox">Online resources
            <input type="checkbox">Phone apps
            <input type="checkbox">Magazines
            <br>
            <br>
            <label>What genre of movies do you like?</label>
            <select>
                <optgroup>
                    <option>comedy</option>
                    <option>romance</option>
                    <option>thriller</option>
                    <option>horror</option>
                </optgroup>
            </select>
            <br>
            <br>
            <input type="submit" value="Submit form">
        </form>
        <p>Learn more about us:</p>
        <iframe width="350" height="250" src="https://www.youtube.com/embed/wJyQwLfPtZ4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </center>
